{% extends "app/basic.html" %}

{% block body %}
<div class="container">
<form action="/update_course/{{ course.id }}" method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label for="course" class="form-label">Course</label>
    <input type="text" name="course_name" value="{{ course.course_name }}" class="form-control" id="course" aria-describedby="emailHelp">
  </div>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
{% endblock body %}
