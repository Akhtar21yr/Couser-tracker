{% extends "app/basic.html" %}

{% block body %}
<div class="container">
<form action="/update_user/{{ user.id }}" method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" name="name" value="{{ user.name }}" class="form-control" id="name">
  </div>
  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" name="dob" value="{{ user.dob|date:'Y-m-d' }}" class="form-control" id="dob">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" name="phone" value="{{ user.phone }}" class="form-control" id="phone">
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" name="city" value="{{ user.city }}" class="form-control" id="city">
  </div>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
{% endblock body %}
